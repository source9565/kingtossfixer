        .btn {

        .footer {

        @keyframes fadeInUp {

            0% { transform: scale(1); }

        <div class="highlight">All Cricket toss report</div><br />
        
        <div class="buttons">
            <a href="https://t.me/+TgXUjtVVwCUyNmE1" class="btn btn-channel" style="animation-delay: 0.2s; height: 60px;">Join [KING TOSS FIXER] Channel</a>

        <div class="timer" id="timer">01:00</div>
        
        
        <!-- <div class="footer">
            <p>KING TOSS FIXER Â© 2023</p>
        </div> -->
    </div>

    <script>
        // 60-second timer with pulse effect when low
        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            const interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                // Add pulse animation when timer reaches last 10 seconds
                if (timer <= 10) {
                    display.style.animation = 'pulse 1s infinite';
                    display.style.color = '#ff5252';
                }

                if (--timer < 0) {
                    clearInterval(interval);
                    display.textContent = "00:00";
                    display.style.animation = '';
                    // You can add code here to execute when timer reaches 0
                }
            }, 1000);
        }

        // Button hover and click effects
        function setupButtons() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                // Hover effect
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                    this.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.3)';
                });
                
                // Mouse leave effect
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = 'none';
                });
                
                // Click effect
                button.addEventListener('mousedown', function() {
                    this.style.transform = 'translateY(2px)';
                });
                
                button.addEventListener('mouseup', function() {
                    this.style.transform = 'translateY(-5px)';
                });
            });
        }

        // Initialize everything when page loads
        window.onload = function () {
            const sixtySeconds = 60,
                display = document.querySelector('#timer');
            startTimer(sixtySeconds, display);
            setupButtons();
            
            // Animate buttons in sequence
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach((btn, index) => {
                btn.style.animationDelay = `${index * 0.2 + 0.2}s`;
            });
        };
    </script>
